<!DOCTYPE html>

<html>
    <head>
        <title>A basketball scoreboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
       
        <div class="sb-container">
            <div class="team-container">
                <h1 class="team-title home-color">HOME</h1>
                <div class="team-score-container">
                    <div class="btn-pts-container">
                        <button class="btn btn-pts default home" id="btn-1pts-home">+1</button>
                        <button class="btn btn-pts default home" id="btn-2pts-home">+2</button>
                        <button class="btn btn-pts default home" id="btn-3pts-home">+3</button>
                    </div>
                    <input type="number" class="team-score home-color" id = "home-score" value ="000">
                </div>
            </div>

            <div class="team-container">
                <h1 class="team-title away-color">AWAY</h1>
                <div class="team-score-container">
                    <input type="number" class="team-score away-color" id = "away-score" value="000">
                    <div class="btn-pts-container">
                        <button class="btn btn-pts default away" id="btn-1pts-away">+1</button>
                        <button class="btn btn-pts default away" id="btn-2pts-away">+2</button>
                        <button class="btn btn-pts default away" id="btn-3pts-away">+3</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <button class="btn btn-timer default" id="btn-q1">Q1</button>
        <button class="btn btn-timer default" id="btn-q2">Q2</button>
        <button class="btn btn-timer default" id="btn-q3">Q3</button>
        <button class="btn btn-timer default" id="btn-q4">Q4</button>


        <div class="time-container">
            <div class="time-block" id="time-block-left">
                <p class="time-element no-blink">0</p>
            </div>

            <div class="time-block">
                <p class="time-element no-blink">0</p>
            </div>

            <div class="column-block">
                <p>:</p>
            </div>

            <div class="time-block">
                <p class="time-element no-blink">0</p>
            </div>

            <div class="time-block">
                <p class="time-element no-blink">0</p>
            </div>
        </div>

        <button class="btn btn-pause default" id="btn-pause">PAUSE</button>

        

        <script src="./index.js"></script>
    </body>
</html>
